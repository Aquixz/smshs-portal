<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - SMSHS</title>
    <link rel="stylesheet" href="reset-password.css"> 
</head>
<body>
<div class="main-container">
    <div class="card">
        <h2>New Password</h2>
        <p>Choose a new, strong password to secure your portal account.</p>
        
        <form onsubmit="event.preventDefault(); updatePassword();">
            <label>New Password</label>
            <input type="password" id="newPass" placeholder="••••••••" required>

            <label>Confirm Password</label>
            <input type="password" id="confirmPass" placeholder="••••••••" required>

            <button type="submit" class="signin-btn">UPDATE PASSWORD</button>
            <a href="protov2.html" class="back-link">Return to Login</a>
        </form>
    </div>
</div>

<script>
    function updatePassword() {
        const newPass = document.getElementById("newPass").value;
        const confirmPass = document.getElementById("confirmPass").value;

        if (newPass !== confirmPass) {
            alert("Passwords do not match!");
            return;
        }

        if (newPass.length < 8) {
            alert("Security Tip: Please use at least 8 characters.");
            return;
        }

        // Updating LocalStorage
        localStorage.setItem("user_password", newPass);

        alert("Success! Your password has been updated.");
        window.location.href = "protov2.html";
    }
</script>
</body>
</html>
